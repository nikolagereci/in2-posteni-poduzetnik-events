<div th:switch="${events}">
    <h2 th:case="null">Još nema unesenih događaja!</h2>
    <div th:case="*">
        <table class="table table-striped table-hover table-sm table-borderless">
            <thead>
            <tr >
                <th class="text-center">Naziv</th>
                <th class="text-center">Početak</th>
                <th class="text-center">Završetak</th>
                <th class="text-center">Slobodan ulaz</th>
                <th class="text-center">Grad</th>
                <th class="text-center"></th>
                <th class="text-center"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.name}"/>
                <td class="text-center" th:text="${#temporals.format(event.timeFrom, 'dd.MM.yyyy HH:mm')}"/>
                <td class="text-center" th:text="${#temporals.format(event.timeTo, 'dd.MM.yyyy HH:mm')}"/>
                <td class="text-center">
                            <span th:if="${event.free}">
                                <svg height="18" class="octicon octicon-check" viewBox="0 0 12 16" version="1.1" width="16" aria-hidden="true"><path fill-rule="evenodd" d="M12 5l-8 8-4-4 1.5-1.5L4 10l6.5-6.5L12 5z"></path></svg>
                            </span>
                    <span th:unless="${event.free}">
                                <svg height="18" class="octicon octicon-circle-slash" viewBox="0 0 14 16" version="1.1" width="16" aria-hidden="true"><path fill-rule="evenodd" d="M7 1C3.14 1 0 4.14 0 8s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm0 1.3c1.3 0 2.5.44 3.47 1.17l-8 8A5.755 5.755 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zm0 11.41c-1.3 0-2.5-.44-3.47-1.17l8-8c.73.97 1.17 2.17 1.17 3.47 0 3.14-2.56 5.7-5.7 5.7z"></path></svg>
                            </span>
                </td>
                <td th:text="${event.city.name}"></td>
                <td><a th:href="@{/edit/{id}(id=${event.id})}"><svg height="18" viewBox="0 0 14 16" version="1.1" width="16" aria-hidden="true"><path fill-rule="evenodd" d="M0 12v3h3l8-8-3-3-8 8zm3 2H1v-2h1v1h1v1zm10.3-9.3L12 6 9 3l1.3-1.3a.996.996 0 0 1 1.41 0l1.59 1.59c.39.39.39 1.02 0 1.41z"></path></svg></a></td>
                <td><a th:href="@{/delete/{id}(id=${event.id})}"><svg height="18" class="octicon octicon-trashcan" viewBox="0 0 12 16" version="1.1" width="16" aria-hidden="true"><path fill-rule="evenodd" d="M11 2H9c0-.55-.45-1-1-1H5c-.55 0-1 .45-1 1H2c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1v9c0 .55.45 1 1 1h7c.55 0 1-.45 1-1V5c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm-1 12H3V5h1v8h1V5h1v8h1V5h1v8h1V5h1v9zm1-10H2V3h9v1z"></path></svg></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p>
        <a class="btn btn-primary" href="/edit/0">
            Unos novog događaja
        </a>
    </p>
</div>
